        var uni=[];

          if(uni.length==0)
            uni.push(name.charAt(0));
          else
            {
              var same=0;
              for(j=0;j<uni.lenth;j++)
               {
                 if(uni[j]==name.charAt[i]);
                 same=1;
               }
              
              if(same==0)
                uni.push(name.charAt[i]);
              }
       }

    document.getElementById("result").innerHTML=name1+" loves "+name2+" "+uni.length*54%100+"%";
